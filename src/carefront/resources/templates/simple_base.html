<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{.Title}}</title>
	<style type="text/css">
	html, body {
		background-color: #f7f7f7;
		font-family: Helvetica;
		font-size: 15px;
	}
	.error {
		color: red;
	}
	.phonenumber {
		font-weight: bold;
		font-size: 17px;
	}
	h1 {
		text-align: center;
		font-size: 34px;
	}
	#footer {
		text-align: center;
		margin-top: 10px;
	}
	.box {
		background-color: #fff;
		border: 1px solid #ebebeb;
		width: 500px;
		margin: 0 auto 0 auto;
		padding: 28px;
	}
	input {
		border: 1px solid #cacaca;
		width: 100%;
		padding: 4px;
	}
	button {
		font-weight: bold;
		font-size: 15px;
		color: #fff;
		background-color: #177efb;
		margin-top: 10px;
		padding: 10px 30px 10px 30px;
		border: 0;
		border-radius: 4px;
		margin-left: auto;
		margin-right: auto;
		display: block;
	}
	</style>
	{{.Head}}
</head>
<body>
	<div id="content">
	{{.Body}}
	</div>
	{{.Tail}}
</body>
</html>
