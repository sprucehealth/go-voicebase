{{define "body"}}
	{{if .Done}}
		<p>You've successfully changed your password.</p>

		<p>Use your new password to log in to your Spruce account.</p>
	{{else}}
		<p>Account successfully verified. Now reset your password.

		{{range .Errors}}
		<div class="alert alert-danger" role="alert">{{.}}</div>
		{{end}}

		<form method="POST" action="" role="form">
			<input type="hidden" name="token" value="{{.Token}}">
			<input type="hidden" name="email" value="{{.Email}}">
			<div class="form-group">
				<label class="control-label" for="password1">New Password</label>
				<input required type="password" id="password1" name="password1" class="form-control">
			</div>
			<div class="form-group">
				<label class="control-label" for="password2">Confirm Password</label>
				<input required type="password" id="password2" name="password2" class="form-control">
			</div>
		<button class="btn btn-primary center-block">Reset Password</button>
	{{end}}
{{end}}
