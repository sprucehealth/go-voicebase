{{define "body"}}
	<form role="form" action="" method="POST">
		{{if .Error}}
			<div class="text-danger">{{.Error}}</div>
		{{end}}
		<input type="hidden" name="next" value="{{.Next}}">
		<input type="email" class="form-control" name="email" value="{{.Email}}" placeholder="Email Address" required autofocus>
		<input type="password" class="last form-control" name="password" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">SIGN IN</button>
		<div id="login-forgot-password" class="text-center">
			<a href="/reset-password" class="forgot-password">Forgot Password?</a>
		</div>
	</form>
{{end}}
