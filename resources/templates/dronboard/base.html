{{define "head"}}
<style type="text/css">
h2 small {
	font-size: 60%;
}
h3 {
	font-size: 21px;
}
.form-onboard {
	max-width: 640px;
	padding: 15px;
	margin: 0 auto;
}
.form-onboard h1, .form-onboard h2, .form-onboard h3 {
	margin-bottom: 20px;
}
.form-onboard fieldset {
	/*padding-left: 30px;*/
}
.form-onboard .btn {
	padding-left: 50px;
	padding-right: 50px;
}
p.subtitle {
	font-size: 18px;
	font-weight: 400;
	color: #777;
	margin-top: -15px;
	margin-bottom: 25px;
}
.state-license {
	text-transform: capitalize;
}
.form-table th {
	font-weight: normal;
}
.form-table>thead>tr>td, .form-table>tbody>tr>td, .form-table>tfoot>tr>td {
	border: 0;
}
.message {
	width: 700px;
	margin: 30px auto 0 auto;
	font-size: 17px;
}
.vertical-input-group > input.form-control:first-child:not(:last-child) {
	border-top-right-radius: 4px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}
.vertical-input-group > input.form-control:not(:first-child):not(:last-child) {
	border-radius: 0;
}
.vertical-input-group > input.form-control:last-child:not(:first-child) {
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}
.malpractice-faq address {
	border: 1px solid #ddd;
	padding: 10px;
	width: 400px;
	float: left;
	margin-left: 10px;
	margin-top: 10px;
}
.faq dt {
	padding-top: 10px;
}
</style>
{{end}}

{{define "footer"}}
<span class="glyphicon glyphicon-lock"></span>
Secured by Spruce
{{end}}

{{define "fieldError"}}
	{{if .}}<div class="text-danger">{{.}}</div>{{end}}
{{end}}
