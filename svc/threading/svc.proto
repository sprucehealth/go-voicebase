		ONBOARDING_THREAD_EVENT_TYPE_INVALID = 0;
		ONBOARDING_THREAD_EVENT_TYPE_GENERIC_SETUP = 1;
		ONBOARDING_THREAD_EVENT_TYPE_PROVISIONED_PHONE = 2;
	}
	EventType event_type = 4;
	oneof event {
		GenericSetupEvent generic_setup = 5;
		ProvisionedPhoneEvent provisioned_phone = 6;
	}
}

message OnboardingThreadEventResponse {
	Thread thread = 1;
}

message SavedMessage {
	string id = 1 [(gogoproto.customname) = "ID"];
	string title = 2;
	string organization_id = 3 [(gogoproto.customname) = "OrganizationID"];
	string creator_entity_id = 4 [(gogoproto.customname) = "CreatorEntityID"];
	string owner_entity_id = 5 [(gogoproto.customname) = "OwnerEntityID"];
	bool internal = 6; // item is internal to the organization (not seen by external entities)
	uint64 created = 7;
	uint64 modified = 8;
	oneof content {
		Message message = 10;
	}
}

