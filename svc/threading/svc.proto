	string title = 1;
	string organization_id = 2 [(gogoproto.customname) = "OrganizationID"];
	string creator_entity_id = 3 [(gogoproto.customname) = "CreatorEntityID"];
	string owner_entity_id = 4 [(gogoproto.customname) = "OwnerEntityID"];
	oneof content {
		MessagePost message = 10;
	}
}

message CreateSavedMessageResponse {
	SavedMessage saved_message = 1;
}

