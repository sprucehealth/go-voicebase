	string triggered_message_id = 1 [(gogoproto.customname) = "TriggeredMessageID"];
	bool enabled = 2;
	bool update_enabled = 3; 
}

message UpdateTriggeredMessageResponse {
	TriggeredMessage triggered_message = 1;
}

service Threads {
	// CreateEmptyThread creates a new thread with no messages
