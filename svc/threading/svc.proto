	string thread_item_id = 1 [(gogoproto.customname) = "ThreadItemID"];
	string actor_entity_id = 2 [(gogoproto.customname) = "ActorEntityID"];
	MessagePost message = 3;
}

message UpdateMessageResponse {
}

message TagsRequest {
	string organization_id = 1 [(gogoproto.customname) = "OrganizationID"];
	string prefix = 2;
}

message TagsResponse {
	repeated Tag tags = 1;
}

message Tag {
	string name = 1;
	bool hidden = 2;
}

message TriggeredMessageKey {
	enum Key {
		TRIGGERED_MESSAGE_KEY_INVALID = 0;
		TRIGGERED_MESSAGE_KEY_NEW_PATIENT = 1;
		TRIGGERED_MESSAGE_KEY_AWAY_MESSAGE = 2;
