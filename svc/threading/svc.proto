		IDList ids = 1 [(gogoproto.customname) = "IDs"];
		IDList entity_ids = 2 [(gogoproto.customname) = "EntityIDs"];
	}
}

message SavedMessagesResponse {
	repeated SavedMessage saved_messages = 1;
}

