message TriggeredMessagesResponse {
	repeated TriggeredMessage triggered_messages = 1;
}

message DeleteTriggeredMessageRequest {
	string triggered_message_id = 1 [(gogoproto.customname) = "TriggeredMessageID"]; 
}

