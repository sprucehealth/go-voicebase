language: go
go:
  - tip

before_install:
  - git submodule update --init --recursive

branches:
  only:
    - master

source_key: ""

install: 
  - echo "trying to avoid travis ci from attempting to get all packages from the internet" 

env:
  - RDS_INSTANCE="dev-db-3.ccvrwjdx3gvp.us-east-1.rds.amazonaws.com" RDS_USERNAME="carefront" RDS_PASSWORD="changethis" TEST_DB=database_$TRAVIS_BUILD_ID AWS_ACCESS_KEY=AKIAJ7Q3EZR5EWJKJLMA AWS_SECRET_KEY=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

before_script:
  - pushd src/carefront/mysql/
  - latestSnapshotNumber=`ls -r snapshot-*.sql | cut -d- -f 2  | cut -d. -f1 | sort -nr | head -1`
  - latestDataSnapshotNumber=`ls -r data-snapshot-*.sql | cut -d- -f 3  | cut -d. -f1 | sort -nr | head -1`
  - echo "create database $TEST_DB; use $TEST_DB;"  | cat - snapshot-$latestSnapshotNumber.sql > current.sql
  - echo "use $TEST_DB;" | cat - data-snapshot-$latestDataSnapshotNumber.sql > current_data.sql
  - mysql -h $RDS_INSTANCE -u $RDS_USERNAME -p$RDS_PASSWORD < current.sql
  - mysql -h $RDS_INSTANCE -u $RDS_USERNAME -p$RDS_PASSWORD < current_data.sql
  - popd 

script:
  - export GOPATH=$(pwd)
  - go build ./src/carefront/...
  - go fmt ./src/carefront/...
  - go get code.google.com/p/go.tools/cmd/vet
  - go vet ./src/carefront/...
  - go test -i -race ./src/carefront/...
  - go test -v -race ./src/carefront/...

after_script:
  - echo "drop database $TEST_DB;" > drop_database.sql
  - mysql -h $RDS_INSTANCE -u $RDS_USERNAME -p$RDS_PASSWORD < drop_database.sql
